<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(95%, 550px);
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .teddy-box {
      width: 100%;
      height: 160px;
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

   #teddy-img {
  height: 100%;
  object-fit: contain;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  opacity: 1;
}

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap; /* Allows "No" to move to next line if "Yes" gets huge */
    }

    button {
      padding: 12px 28px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-out;
      white-space: nowrap;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    }

    #no {
      background: #f8f9fa;
      color: #777;
      border: 1px solid #eee;
    }

    .hint {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
      font-style: italic;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

    // Background Hearts
    function createHeart() {

  </script>
</body>
</html>
